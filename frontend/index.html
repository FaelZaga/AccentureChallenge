<!DOCTYPE html>

</head>
<body>
    <div>
        <input id="display" type="text" name="display"><br><br>
        <div>
            <button type="button" onclick="clicar(1)">1</button>
            <button type="button" onclick="clicar(2)">2</button>

        </div>
        <div>
            <button type="button" onclick="clicar(4)">4</button>

            <button type="button" onclick="clicar(9)">9</button>
        </div>
        <div>
            <button type="button" onclick="resetar()">*</button>
            <button type="button" onclick="clicar(' ')">0</button>
            <button type="button" onclick="enter()">#</button>
        </div>
    </div>
